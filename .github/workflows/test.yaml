name: test
on:
  push:
    paths-ignore:
      - '**/*.md'

jobs:
  unittests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        package: ["slurm-monitor"]
        python-version: ["3.10"]
      fail-fast: false
    runs-on:  ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: python -m pip install tox

      - name: Test
        run: tox

